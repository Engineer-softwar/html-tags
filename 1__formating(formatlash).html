                         <!-- 1 formatting(formatlash) -->
<!DOCTYPE html>
<html>
    <head>
        <title> formatting</title>
    </head>
    <body>
        <em>(em tage) yozuvni ingichka qayishgan qilish</em> <br>
        <cite>(cite tage) haqida</cite> <br>
        <del>(del tage) yozuvni ustiga chiziq chizish</del> <br>
        <blockquote>(blockquote tage) hat boshidan boshlash</blockquote>
        <pre>(pre tage) yozucni ingichka tog'ri qilish</pre>
        <ins>(ins tage) yozuvni tagiga chizish</ins><br>
        <q>(q tage) yozuvni qoshtirnoqqa olish</q><br>
        sup tage
        <sup>(sup tage) yozuvni tepaga qilish</sup>
    </body>
</html>
<!---
<b>matn</b>(bold) ---- bu matnni qalin qiladi<br>
<i>matn</i>(italic) ----- bu chiraoyli qilib beradi<br>
<del>matn</del>(delete) ---- bu matnda yozuv ustidan chiziq chizadi<br>
matn<sub>lar</sub>(subcript) ---- bu matnda yozuvni qaysidir qismini pastga joylashtirib yozadi<br>
matn<sup>lar</sup>(supcript)---- bu matndagi yozuvni tepaga joylashtirib yozadi
<ul> bu qora dumoloq shaklda chiqadi -->
